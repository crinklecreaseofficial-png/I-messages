<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Messages</title>

  <!-- ✅ GitHub Pages CSS link -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <div id="app">
    <div id="sidebar">
      <div class="contact active" onclick="switchBot('alex', this)">
        <img
          id="alexPhoto"
          src=""
          alt="Alex"
          onclick="event.stopPropagation(); triggerUpload('alexUpload')"
        />
        <span contenteditable="true">Alex</span>
        <input id="alexUpload" type="file" accept="image/*" hidden />
      </div>

      <div class="contact" onclick="switchBot('elly', this)">
        <img
          id="ellyPhoto"
          src=""
          alt="Elly"
          onclick="event.stopPropagation(); triggerUpload('ellyUpload')"
        />
        <span contenteditable="true">Elly</span>
        <input id="ellyUpload" type="file" accept="image/*" hidden />
      </div>
    </div>

    <div id="chat">
      <div id="chat-area"></div>

      <div id="input-bar">
        <input
          id="message-input"
          type="text"
          placeholder="Message…"
          autocomplete="off"
        />
        <button id="send-btn">➤</button>
      </div>
    </div>
  </div>

  <!-- ✅ GitHub Pages JS link (must be last) -->
  <script src="./script.js"></script>

</body>
</html>
